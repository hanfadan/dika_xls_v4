<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor Edit Data Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background-color: #34495E;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #34495E;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .edit-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .edit-container h2 {
            margin-top: 0;
        }
        .edit-container .form-group {
            margin-bottom: 20px;
        }
        .edit-container label {
            display: block;
            margin-bottom: 5px;
        }
        .edit-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
        }
        .buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .discard {
            background-color: #f44336;
            color: white;
        }
        .buttons .save {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Supervisor Panel</h2>
        <ul>
            <li><a href="#">Data Material</a></li>
            <li><a href="#">Divison</a>
                <ul>
                    <li><a href="#">View</a></li>
                    <li><a href="#">Create</a></li>
                    <li><a href="#">Edit</a></li>
                    <li><a href="#">Delete</a></li>
                </ul>
            </li>
            <li><a href="#">Request Material</a>
                <ul>
                    <li><a href="#">Send Request</a></li>
                    <li><a href="#">View History</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Edit Data</h1>
            <div>
                <span>Supervisor</span>
                <img src="path/to/profile-pic" alt="Profile Picture" style="width: 30px; height: 30px; border-radius: 50%;">
            </div>
        </div>
        <div class="edit-container">
            <h2>Handling Unit</h2>
            <div class="form-group">
                <label for="main-warehouse">Main Warehouse</label>
                <input type="text" id="main-warehouse" name="main-warehouse" value="XXXXXXXXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="production-warehouse">Production Warehouse</label>
                <input type="text" id="production-warehouse" name="production-warehouse" value="XXXXXXXXXXXXXXX">
            </div>
            <div class="buttons">
                <button class="discard">Discard</button>
                <button class="save">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
