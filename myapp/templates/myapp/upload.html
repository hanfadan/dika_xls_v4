<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label.custom-file-label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label.custom-file-label:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Data</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" id="file1" name="file1" accept=".xlsx" onchange="updateFileName('file1', 'file1-label')">
                <label class="custom-file-label" id="file1-label" for="file1">Choose Data 1</label>
            </div>
            <div class="form-group">
                <input type="file" id="file2" name="file2" accept=".xlsx" onchange="updateFileName('file2', 'file2-label')">
                <label class="custom-file-label" id="file2-label" for="file2">Choose Data 2</label>
            </div>
            <button type="submit">Compare</button>
        </form>
    </div>

    <script>
        function updateFileName(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            }
        }

        document.getElementById('file1').addEventListener('change', function() {
            updateFileName('file1', 'file1-label');
        });

        document.getElementById('file2').addEventListener('change', function() {
            updateFileName('file2', 'file2-label');
        });
    </script>
</body>
</html>
