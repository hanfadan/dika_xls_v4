<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data Material</title>
    <link rel="stylesheet" href="{% static 'css/warehouse.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
            </div>
            <ul>
                <li><a href="{% url 'warehouse_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'warehouse_requested_material' %}">Requested Material</a></li>
                <li><a href="{% url 'warehouse_send_data' %}">Send Data Material</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h2>Send Data Material</h2>
                <div class="user-wrapper">
                    <img src="{% static 'img/profile.png' %}" width="40px" height="40px" alt="profile picture">
                    <div>
                        <h4>Warehouse</h4>
                        <small>Warehouse</small>
                    </div>
                </div>
            </header>
            <main>
                <div class="form-container">
                    <div class="form-group">
                        <label for="material">Choose Data Material From Main Warehouse</label>
                        <input type="file" id="material" name="material">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-send">Send</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
