<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background-color: #34495E;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #34495E;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .card {
            background-color: #ECF0F1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .card p {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Supervisor Panel</h2>
        <ul>
            <li><a href="#">Data Material</a></li>
            <li><a href="#">Divison</a>
                <ul>
                    <li><a href="#">View</a></li>
                    <li><a href="#">Create</a></li>
                    <li><a href="#">Edit</a></li>
                    <li><a href="#">Delete</a></li>
                </ul>
            </li>
            <li><a href="#">Request Material</a>
                <ul>
                    <li><a href="#">Send Request</a></li>
                    <li><a href="#">View History</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Welcome, supervisor!</h1>
            <div>
                <span>Supervisor</span>
                <img src="path/to/profile-pic" alt="Profile Picture" style="width: 30px; height: 30px; border-radius: 50%;">
            </div>
        </div>
        <div class="card">
            <h3>Total Material Checked</h3>
            <p>XXX</p>
        </div>
        <div class="card">
            <h3>Material Request Sent</h3>
            <p>XX</p>
        </div>
    </div>
</body>
</html>
