<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Download Data</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="{% static 'myapp/assets/logo.png' %}" alt="Logo">
            <p>Operator Panel</p>
        </div>
        <ul>
            <li><a href="{% url 'production_dashboard' %}"><img src="{% static 'myapp/assets/dashboard.png' %}" alt="Dashboard"> Dashboard</a></li>
            <p>Menu</p>
            <li><a href="{% url 'production_check_data' %}"><img src="{% static 'myapp/assets/group.png' %}" alt="Check Data Material"> Check Data Material</a></li>
            <li><a href="{% url 'production_download_data_view' %}"><img src="{% static 'myapp/assets/group.png' %}" alt="Download Data"> Download Data</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Download All Data Material</h1>
            <div class="user-profile">
                <span>Operator</span>
                <img src="{% static 'myapp/assets/pp.png' %}" alt="Profile Picture" class="profile-pic">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                        <img src="{% static 'myapp/assets/vector.png' %}" alt="Settings" class="settings-icon">
                    </button>
                </form>
            </div>
        </div>
        <div class="content-wrapper">
            <h2>Download All Data Material</h2>
            <div class="form-container">
                <form action="{% url 'download_full_data' %}" method="get">
                    <div class="form-group">
                        <label for="download_data">Download All Data</label>
                        <input type="hidden" name="download_data" value="all">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-save">Download Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button id="toggleSidebar" onclick="toggleSidebar()">â˜°</button>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        document.querySelectorAll('.has-submenu > a').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                this.parentElement.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
