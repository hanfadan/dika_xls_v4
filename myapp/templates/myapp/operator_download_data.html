<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Download Data</title>
    <link rel="stylesheet" href="{% static 'css/operator.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
            </div>
            <ul>
                <li><a href="{% url 'operator_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'operator_check_data' %}">Check Data Material</a></li>
                <li><a href="{% url 'operator_download_data' %}">Download Data</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h2>Download All Data Material</h2>
                <div class="user-wrapper">
                    <img src="{% static 'img/profile.png' %}" width="40px" height="40px" alt="profile picture">
                    <div>
                        <h4>Operator</h4>
                        <small>Operator</small>
                    </div>
                </div>
            </header>
            <main>
                <div class="form-container">
                    <form action="{% url 'operator_download_data' %}" method="get">
                        <div class="form-group">
                            <label for="download_data">Download All Data</label>
                            <input type="hidden" name="download_data" value="all">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-save">Download Now</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
