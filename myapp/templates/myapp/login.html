<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1F3A60;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #2C3E50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #1A2A40;
        }
        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .login-container .remember-me label {
            margin: 0;
        }
        .login-container .icon {
            display: inline-block;
            margin-right: 10px;
        }
        .login-container .icon img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">
                <span class="icon"><img src="{% static 'myapp/assets/user.png' %}" alt="User"></span>Username
            </label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">
                <span class="icon"><img src="{% static 'myapp/assets/pass.png' %}" alt="Password"></span>Password
            </label>
            <input type="password" id="password" name="password" required>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember-me"> Remember me on this device?
                </label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
