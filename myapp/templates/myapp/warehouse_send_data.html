<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Data Material</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="{% static 'myapp/assets/logo.png' %}" alt="Logo">
            <p>Warehouse Panel</p>
        </div>
        <ul>
            <li><a href="{% url 'warehouse_dashboard' %}"><img src="{% static 'myapp/assets/dashboard.png' %}" alt="Dashboard"> Dashboard</a></li>
            <p>Menu</p>
                    <li><a href="{% url 'warehouse_requested_material' %}"><img src="{% static 'myapp/assets/group.png' %}">View</a></li>
                    <li><a href="{% url 'warehouse_send_data' %}"><img src="{% static 'myapp/assets/group.png' %}">Send Data Material</a></li>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Send Data Material</h1>
            <div class="user-profile">
                <span>Warehouse</span>
                <img src="{% static 'myapp/assets/pp.png' %}" alt="Profile Picture" class="profile-pic">
                <img src="{% static 'myapp/assets/vector.png' %}" alt="Settings" class="settings-icon">
            </div>
        </div>
        <div class="content-wrapper">
            <h2>Send Data Material</h2>
            <div class="form-container">
                <form action="{% url 'warehouse_send_data' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="material_data">Choose Data Material From Main Warehouse</label>
                        <input type="file" id="material_data" name="material_data" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-save">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button id="toggleSidebar" onclick="toggleSidebar()">â˜°</button>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
