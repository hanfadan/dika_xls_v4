<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supervisor Request Material</title>
    <link rel="stylesheet" href="{% static 'myapp/supervisor.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <img src="{% static 'myapp/logo.png' %}" alt="Logo">
            </div>
            <ul>
                <li><a href="{% url 'supervisor_dashboard' %}">Data Material</a></li>
                <li>
                    <a href="#">Divison</a>
                    <ul>
                        <li><a href="{% url 'view_division' %}">View</a></li>
                        <li><a href="{% url 'create_division' %}">Create</a></li>
                        <li><a href="{% url 'edit_division' %}">Edit</a></li>
                        <li><a href="{% url 'delete_division' %}">Delete</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Request Material</a>
                    <ul>
                        <li><a href="{% url 'send_request' %}">Send Request</a></li>
                        <li><a href="{% url 'view_history' %}">View History</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h2>Request Material to Warehouse</h2>
                <div class="user-wrapper">
                    <img src="{% static 'myapp/user.png' %}" alt="User" width="30">
                    <div>
                        <h4>{{ user.username }}</h4>
                        <small>Supervisor</small>
                    </div>
                </div>
            </header>
            <main>
                <form class="form-container" method="post" action="{% url 'send_request' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="material_name">Material Name</label>
                        <input type="text" id="material_name" name="material_name" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-save">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
