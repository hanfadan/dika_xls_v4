<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="{% static 'css/supervisor.css' %}">
</head>
<body>
    <div class="dashboard-container">
        {% include 'partials/sidebar.html' %}
        <div class="main-content">
            <header>
                <h2>Division / Create</h2>
                <div class="user-wrapper">
                    <img src="{% static 'images/user.png' %}" width="30px" height="30px" alt="User">
                    <div>
                        <h4>{{ user.username }}</h4>
                        <small>Supervisor</small>
                    </div>
                </div>
            </header>
            <main>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Select Role</label>
                        <select id="role" name="role" required>
                            <option value="supervisor">Admin</option>
                            <option value="production">Operator Staff</option>
                            <option value="warehouse">Warehouse Staff</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-save">Save</button>
                        <a href="{% url 'supervisor_view_users' %}" class="btn btn-discard">Discard</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
